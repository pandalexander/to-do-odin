<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Task Tracker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <!-- Edit Todo Popup -->
    <div id="edit-todo-popup" class="popup">
      <div class="edit-todo-popup-content">
        <span id="edit-todo-popup-close">&times;</span>
        <div id="edit-todo-popup-specific">
          <h2>Edit Todo</h2>
          <form id="edit-todo-form">
            <label for="edit-todo-title">Title: </label>

            <input
              type="text"
              id="edit-todo-title"
              name="edit-todo-title"
              placeholder="Title"
              required
            />

            <label for="edit-todo-due-date">Due Date: </label>
            <input
              type="date"
              id="edit-todo-due-date"
              name="edit-todo-due-date"
              required
            />

            <label for="edit-todo-description">Description: </label>
            <input
              type="text"
              id="edit-todo-description"
              name="edit-todo-description"
              placeholder="Description"
              required
            />

            <label for="edit-todo-priority">Priority:</label>
            <select name="edit-todo-priority" id="edit-todo-priority">
              <option value="0">Low</option>
              <option value="1">Medium</option>
              <option value="2">High</option>
            </select>

            <label for="edit-todo-project">Project:</label>

            <select name="edit-todo-project" id="edit-todo-project"></select>

            <button type="submit">Edit Todo</button>
          </form>
        </div>
      </div>
    </div>

    <!-- View Todo Popup -->
    <div id="view-todo-popup" class="popup">
      <div class="view-todo-popup-content">
        <span id="view-todo-popup-close">&times;</span>

        <div id="view-todo-popup-specific">
          <!-- <h2>View Item</h2>
          <p>Title</p>
          <p>Description</p>
           -->
        </div>
      </div>
    </div>

    <!-- <button id="show-popup">Show Popup</button> -->

    <div id="add-project-popup" class="popup">
      <div class="project-popup-content">
        <span class="close">&times;</span>
        <h2>Add Project</h2>
        <form id="add-project-form">
          <input type="text" id="project-name" name="project-name" required />
          <button type="submit">Add Project</button>
        </form>
      </div>
    </div>

    <!-- <button id="show-todo-popup">Show Popup</button> -->

    <div id="add-todo-popup" class="popup">
      <div class="todo-popup-content">
        <span id="todo-popup-close">&times;</span>
        <h2>Add Task</h2>
        <form id="add-todo-form">
          <label for="todo-title">Title: </label>

          <input
            type="text"
            id="todo-title"
            name="todo-title"
            placeholder="Title"
            required
          />

          <label for="todo-due-date">Due Date: </label>
          <input type="date" id="todo-due-date" name="todo-due-date" required />

          <label for="todo-description">Description: </label>
          <input
            type="text"
            id="todo-description"
            name="todo-description"
            placeholder="Description"
            required
          />

          <label for="todo-priority">Priority:</label>
          <select name="todo-priority" id="todo-priority">
            <option value="0">Low</option>
            <option value="1">Medium</option>
            <option value="2">High</option>
          </select>

          <label for="todo-project">Project:</label>

          <select name="todo-project" id="todo-project"></select>

          <button type="submit">Add Todo</button>
        </form>
      </div>
    </div>

    <div id="grid-container">
      <div id="left-container">
        <h2>All Projects</h2>
        <div id="add-new-section">
          <div class="item">
            <img src="" alt="" id="plus-square-icon" />
            <p>Add Project</p>
          </div>
          <div class="item">
            <img src="" alt="" id="plus-icon" />
            <p>Add Task</p>
          </div>
        </div>
      </div>

      <div id="right-container"></div>
    </div>
  </body>
</html>
